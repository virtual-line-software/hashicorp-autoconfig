import org.springframework.boot.gradle.plugin.SpringBootPlugin

plugins {
	id 'java-library'
	id 'maven-publish'
	id 'org.springframework.boot' version '3.1.4' apply false
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'software.virtualline'
version = '1.0.5'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencyManagement {
	imports {
		mavenBom SpringBootPlugin.BOM_COORDINATES
	}
}

dependencies {

	api 'org.springframework.security:spring-security-oauth2-client:6.1.4'
	api 'org.springframework.boot:spring-boot-starter-json:3.1.4'
	api 'org.springframework:spring-web:6.0.12'
	api 'org.springframework:spring-webflux:6.0.12'

	compileOnly 'org.projectlombok:lombok:1.18.20'
	annotationProcessor 'org.projectlombok:lombok:1.18.20'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

publishing {
	repositories {
		maven {
			ext.extProgram = new Properties()
			extProgram.load(file(System.getProperty("user.home") + "/.vls/credentials").newDataInputStream())
			name = "GitHubPackages"
			url = uri("https://maven.pkg.github.com/virtual-line-software/vls-registry")
			credentials {
				username = extProgram['github_user'] ?: System.getenv("USERNAME")
//				password = extProgram.findProperty("github_token") ?: System.getenv("TOKEN")
				password = extProgram['github_token'] ?: System.getenv("TOKEN")
			}
		}
	}
	publications {
		gpr(MavenPublication) {
			from(components.java)
		}
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
